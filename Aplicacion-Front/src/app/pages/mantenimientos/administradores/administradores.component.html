<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Admin..." (keyup)="buscar(txtTermino.value)"
                    #txtTermino />
                <!-- TxtTermino es propio de Angualar-->

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class=" col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor Espere </p>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Administradores ({{ totalAdministradores}}) </h4>
                <h6 class="card-subtitle">Administradores en la pagina</h6>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>imagen2</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w200">Rol</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let administrador of administradores">
                                <td>
                                    <img [src]="administrador.img | imagen: 'administradores'" alt=""
                                        class="avatar cursor" (click)="abrirModal(administrador)">
                                </td>
                                <td>{{administrador.img}}</td>
                                <td class="">{{administrador.email}}</td>
                                <td>{{administrador.nombre}}</td>
                                <td>{{administrador.role}}</td>

                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="eliminarAdministrador(administrador)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length ===  0">
                    <div class="centrar">
                        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Pagina Anterior</button>
                        &nbsp;
                        <button (click)="cambiarPagina(5)" class="btn btn-secondary">Pagina Siguiente</button>
                        &nbsp;
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
