<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Admin..." #txtTermino
                    (keyup)="buscar(txtTermino.value)">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class=" col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0"> Por favor Espere </p>

        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales de la Provincia</h6>
                    </div>
                    <div class="col">

                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                                <i class="fa fa-hospital-o"> Crear Hospital</i>
                            </button>

                        </div>

                    </div>
                </div>



                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen: 'hospitales' " [alt]="hospital.nombre"
                                        class="avatarHospital" (click)="abrirModal(hospital)">
                                </td>
                                <td clas>
                                    <input type="text" class="form-control" placeholder="Nombre Hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap">
                                    <a (click)="guardarCambios(hospital)" data-toggle="tooltip" class="cursor"
                                        data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>

                                    <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" class="cursor"
                                        data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h6 class="card-title"> Total de Hospitales: {{ hospitales.length}}</h6>
            </div>
        </div>
    </div>
</div>
