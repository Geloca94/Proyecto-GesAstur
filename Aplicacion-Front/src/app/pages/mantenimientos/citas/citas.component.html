<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Cita..." #txtTermino
                    (keyup)="buscar(txtTermino.value)">

            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Citas</h4>
                        <h6 class="card-subtitle">Citas Registradas</h6>
                    </div>
                    <div class="col">

                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/crearCitas">
                                <i class="fa fa-hospital-o"> Registrar Cita</i>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Paciente</th>
                                <th>Medico</th>
                                <th>Hospital</th>
                                <th>Fecha</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cita of citas">
                                <td>{{cita.nombre}}</td>
                                <td>{{cita.descripcion}}</td>
                                <td>{{cita.paciente.nombre}}</td>
                                <td>{{cita.medico.nombre}}</td>
                                <td>{{cita.hospital.nombre}}</td>
                                <td>{{cita.fecha | date}}</td>
                                <td class="text-nowrap">
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="borrarCita(cita)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
