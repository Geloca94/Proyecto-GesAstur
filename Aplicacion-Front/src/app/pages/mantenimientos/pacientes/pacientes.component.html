<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Medico..." #txtTermino
                    (keyup)="buscar(txtTermino.value)">

            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">

                        <h4 class="card-title">Pacientes</h4>
                        <h6 class="card-subtitle">Pacientes Registrados</h6>
                    </div>
                    <div class="col">

                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medicos/registrarPaciente">
                                <i class="fa fa-hospital-o"> Registrar Paciente</i>
                            </a>
                        </div>

                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Edad</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let paciente of pacientes">
                                <td>{{paciente.nombre}}</td>
                                <td>{{paciente.apellido}}</td>
                                <td>{{paciente.edad}}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['../actualizarPaciente', paciente._id]" data-toggle="tooltip"
                                        data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" data-toggle="tooltip" data-original-title="Borrar"
                                        (click)="borrarPaciente(paciente)"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
