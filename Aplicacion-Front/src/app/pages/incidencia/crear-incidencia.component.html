<div class="container">
    <div class="justify-content-center">
        <div class="card">
            <div class="card-body ">
                <form class="form-horizontal p-t-20" [formGroup]="incidenciaForm" (submit)="crearIncidencia()">
                    <h2 class="card-title">Reporte la Incidencia</h2>
                    <h4 class="card-subtitle">Porfavor rellene los campos para reportar su incidencia</h4>

                    <div class="form-group ">
                        <input class="form-control" formControlName="nombre" placeholder="Titulo para la incidencia">
                    </div>

                    <div class="form-group">
                        <select class="form-control" formControlName="tipo" placeholder="Tipo de la incidencia">
                            <option value="">Seleccione el Tipo de incidencia</option>
                            <option value="Generica">Generica</option>
                            <option value="Pagina Web">Pagina Web</option>
                            <option value="Datos Erroneos">Datos Erroneos</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <textarea class="textarea_editor form-control" rows="15" formControlName="descripcion"
                            placeholder="Descripcion de la incidencia ..."></textarea>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <button type="submit" [disabled]="incidenciaForm.invalid" class="btn btn-success m-t-20"><i
                                    class="fa fa-envelope-o"></i>
                                Enviar</button>
                        </div>
                        <div class="col text-right">
                            <button class="btn btn-inverse m-t-20" routerLink="/dashboard"><i class="fa fa-times"></i>
                                Descartar</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
