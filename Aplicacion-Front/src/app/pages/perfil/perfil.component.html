<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil</h4>
                <h6 class="card-subtitle">Ajustes de la cuenta</h6>
                <!--  -->
                <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Usuario"
                                formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                formControlName="email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid">

                        <!--HTML-->


                        <i class="fa fa-save"> </i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Perfil</h6>
                <img [src]="">

                <input type="file" (change)="cambiarImagen($event)">
                <!-- Error Em files $evemt-target.files[0]-->
                <br>
                <br>

                <button type="button" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                    <i class="fa fa-save"> </i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>


</div>
